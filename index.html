<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <title>Firebase push notification server</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <h3 class="navbar-brand mb-0 h1">Firebase Push Notification Sever </h3>
    </nav>
    <div class="clearfix"></div>
    <div class="container center">
        <div class="row">
            <div class="col-sm">
                <div id="notification-form">
                    <div class="form-group">
                        <label for="exampleInput">API Key</label>
                        <input type="text" class="form-control" id="exampleInput" placeholder="FCM API key">
                    </div>
                    <div class="form-group">
                        <label for="exampleTitle">Title</label>
                        <input type="text" class="form-control" id="exampleTitle" placeholder="Notification title">
                    </div>
                    <div class="form-group">
                        <label for="exampleBody">Message Body</label>
                        <input type="text" class="form-control" id="exampleBody" placeholder="Notification message body">
                    </div>
                    <div class="form-group">
                        <label for="exampledevice">Device Id</label>
                        <br />
                        <textarea class="form-control" id="exampleDevice" placeholder="Comma seperated device ids"></textarea>
                    </div>
                    <button class="btn btn-primary" id="sendNotification">Submit</button>
                </div>
            </div>

            <div class="col-sm">
                <label>FCM Response</label>
                <pre id="output" class="bg-light">
                    
                </pre>
            </div>
        </div>
    </div>
</body>

</html>
